<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="WeatherApp.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
   <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="weather-app-img/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="weather-app-img/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/humidity.png">
                    <div>
                       <p class="humidity">50%</p>
                       <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/wind.png">
                    <div>
                       <p class="wind">15 km/hr</p>
                       <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
   </div> 
</body>
<script src="WeatherApp.js"></script>
</html>
